<ion-header>
    <ion-toolbar>
        <ion-button fill="clear" [routerLink]="['/home']">
            <ion-icon name="arrow-back-circle">Volver</ion-icon>
        </ion-button>
        <ion-title>
            <h1>Bienvenido</h1>
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-buttons slot="start">
    <ion-menu-button menuId="menuPrincipal"></ion-menu-button>
</ion-buttons>
<ion-content>
    <ion-card-content>
        <ion-label>Usuario : {{data.usuario}}</ion-label>
        <!--
        <br>
        <ion-label>Latitud: {{lat}}</ion-label>
        <br>
        <ion-label>Longitud: {{lon}}</ion-label>
        -->
    </ion-card-content>
    <ion-content>
        <ion-button expand="block" class="ion-margin" ion-button color="primary" (click)="openBrowser()">Navegador</ion-button>
        <ion-searchbar animated="true" placeholder="Buscar"></ion-searchbar>
    </ion-content>
</ion-content>
